<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

   

    <style>
        
        
        #touchp {
            position: relative;
            height:200px;
            width:200px;
            background-color: burlywood;
        }

    </style>

</head>

<body>
    
    <p id="touchp">touchbox</p>
    
    <br><br><br>
    
    <p id="touchm">touchmove data</p>
    
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        
        var docp = document.getElementById("touchp");
        var docm = document.getElementById("touchm")
        docp.addEventListener("click", cb)
        
        docp.addEventListener("touchmove", cbb, false)
        docp.addEventListener("touchstart", cb, false)
        docp.addEventListener("touchend", cb, false)

        
        function cb(e) {
            console.log(e)
            docp.innerHTML=e.type;
            docp.style.marginLeft=String(e.clientX-100)+"px";
            
            if(e.type == "touchstart")
            {
                docp.innerHTML=e.type + "  " + touches.length + "  ";
                for (var i=0; i < e.touches.length; i++) {
                    docp.innerHTML+=e.touches[i].pageX
                }
                
                //docp.style.marginLeft=e.touches[0].pageX;
            
            }
            if(e.type == "touchend")
            {
                docp.innerHTML=e.type + "  ";
                
            }
                
                
        }
        
        
        function cbb(e) {
            docp.style.marginLeft=String(e.touches[0].pageX-100)+"px";
            
                docm.innerHTML=e.changedTouches[0].pageX + "  " + 
                       e.changedTouches[0].radiusX + "  " + 
                       e.changedTouches[0].rotationAngle + "  " + 
                       e.changedTouches[0].force;
                       ; 
               
                }
        


    </script>
</body>

</html>

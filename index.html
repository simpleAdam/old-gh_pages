    <script>
    const showFrame = document.querySelector("iframe");
        
        var list = document.querySelector("ul");
        list.addEventListener("click", cb)
        var urls = {
            "doodle":"folder/indexA.html",
            "snake":"folder/indexB.html",
            "xonix":"folder/Xonix/Xonix.html",
            "racer":"folder/jsRacer/index.html",
            "isom":"folder/Isometric/iso.html",
            "touch":"folder/touchtest.html",
            "mine":"folder/minesweeper.html"
        }
        function cb(e) {
            if(e.target.hasAttribute("id")){
            let targ=e.target.getAttribute("id")
            let source=urls[targ]
            showFrame.setAttribute("src",source);}
        }
